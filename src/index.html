<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tableau WDC for Paymo</title>
    <script src="https://connectors.tableau.com/libs/tableauwdc-2.3.latest.js" type="text/javascript"></script>
    <style media="screen">
      div > label {
        display: inline-block;
        width: 50%;
        max-width: 200px;
      }
      #error {
        background-color: red;
      }
    </style>
  <body>
    <div class="">
      <label class="" for="APIToken">Token API Paymo</label>
      <input type="password" name="APIToken" id="APIToken">
    </div>
    <div class="">
      <label for="startDate">Début</label>
      <input type="date" name="startDate" id="startDate" value="" placeholder="2018-06-01">
    </div>
    <div class="">
      <label for="endDate">Fin</label>
      <input type="date" name="endDate" id="endDate" value="" placeholder="2028-06-30">
    </div>
    <button type="button" id="submit">Obtenir les données</button>
    <div class="" id="error">

    </div>
  </body>
</html>
